      model: /home/cxs/intel/openvino_2020.3.194/deployment_tools/open_model_zoo/tools/downloader/intel/face-reidentification-retail-0095/FP32/face-reidentification-retail-0095.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.9
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: StandardCamera
