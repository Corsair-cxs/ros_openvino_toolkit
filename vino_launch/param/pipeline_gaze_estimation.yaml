Pipelines:
- name: people
  inputs: [StandardCamera]
  infers:
    - name: FaceDetection
      model: /opt/openvino_toolkit/models/intel/face-detection-retail-0004/FP32/face-detection-retail-0004.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.5
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
    - name: LandmarksDetection
      # model: /opt/openvino_toolkit/models/intel/landmarks-regression-retail-0009/FP16/landmarks-regression-retail-0009.xml
      model: /opt/openvino_toolkit/models/intel/facial-landmarks-35-adas-0002/FP32/facial-landmarks-35-adas-0002.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
    - name: HeadPoseEstimation
      model: /opt/openvino_toolkit/models/intel/head-pose-estimation-adas-0001/FP16/head-pose-estimation-adas-0001.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 16
      # confidence_threshold: 0.9
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: StandardCamera
      right: [FaceDetection]
    - left: FaceDetection
      right: [LandmarksDetection,HeadPoseEstimation,ImageWindow, RosTopic, RViz]
      # right: [FaceReidentification,ImageWindow, RosTopic, RViz]
    - left: LandmarksDetection
      right: [ImageWindow, RosTopic, RViz]
    - left: HeadPoseEstimation
      right: [ImageWindow, RosTopic, RViz]

