Pipelines:
- name: object
  inputs: [Image]
  input_path: /home/cxs/my_code/ros_vino_ws/src/ros_openvino_toolkit/data/images/car_1.bmp
  # input_path: /home/cxs/my_code/ros_vino_ws/src/ros_openvino_toolkit/data/images/car_vihecle.png
  infers:
    - name: ObjectDetection
      model:  /home/cxs/intel/openvino_2020.3.194/deployment_tools/open_model_zoo/tools/downloader/intel/vehicle-license-plate-detection-barrier-0106/FP32/vehicle-license-plate-detection-barrier-0106.xml
      engine: CPU
      model_type: SSD
      label: to/be/set/xxx.labels
      batch: 1
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
    - name: VehicleAttribsDetection
      model:  /home/cxs/intel/openvino_2020.3.194/deployment_tools/open_model_zoo/tools/downloader/intel/vehicle-attributes-recognition-barrier-0039/FP32/vehicle-attributes-recognition-barrier-0039.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
    - name: LicensePlateDetection
      model:  /home/cxs/intel/openvino_2020.3.194/deployment_tools/open_model_zoo/tools/downloader/intel/license-plate-recognition-barrier-0001/FP32/license-plate-recognition-barrier-0001.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
  outputs: [ImageWindow, RViz, RosTopic]
  connects:
    - left: Image
      right: [ObjectDetection]
    - left: ObjectDetection
      right: [{VehicleAttribsDetection: label == vehicle && confidence >= 0.8}, {LicensePlateDetection: label == license && confidence >= 0.8}]
    - left: ObjectDetection
      right: [ImageWindow, RosTopic, RViz] 
    - left: VehicleAttribsDetection
      right: [ImageWindow, RosTopic, RViz]
    - left: LicensePlateDetection
      right: [ImageWindow, RosTopic, RViz]

