Pipelines:
- name: object
  inputs: [Image]
  input_path: /opt/openvino_toolkit/ros_openvino_toolkit/data/images/team.jpg
  infers:
    - name: PersonAttribsDetection
      model: /opt/openvino_toolkit/models/intel/person-attributes-recognition-crossroad-0230/FP16/person-attributes-recognition-crossroad-0230.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.5
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: Image
      right: [PersonAttribsDetection]
    - left: PersonAttribsDetection
      right: [ImageWindow]
    - left: PersonAttribsDetection
      right: [RosTopic]
    - left: PersonAttribsDetection
      right: [RViz]

OpenvinoCommon:
